<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <table id="datos" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>MARCA</th>
                </tr>
            </thead>
            <tbody >
                <tr th:each="monitor : ${list}">
                    <td th:text="${monitor.id}">id1</td>
                    <td th:text="${monitor.marca}">marca1</td>
                </tr>
            </tbody>


        </table>

    </div>


</body>
</html>
