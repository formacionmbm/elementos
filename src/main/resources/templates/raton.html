<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Ratones</title>
</head>
<body>
<h1>Mi lista de ratones</h1>

<table id="data">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Conexion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="raton : ${listaRatones}">
        <td th:text="${raton.id}">id</td>
        <td th:text="${raton.name}">name</td>
        <td th:text="${raton.conexion}">conexion</td>

    </tr>
    </tbody>
</table>
<h2>Tipos de conexi√≥n que existen</h2>

<table id="data">
    <thead>
    <tr>
        <th>Tipo de conexion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tipo : ${listaDeTipos}">
        <td th:text="${tipo}">Texto de prueba</td>
    </tr>
    </tbody>
</table>
</body>
</html>
