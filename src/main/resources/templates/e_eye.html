<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org"> <!--para utilizar thymeleaf-->
<head>
    <meta charset="UTF-8">
    <title>Mi ojo pirujo</title>
</head>

<body>

<div>Este es mi ojo pocho</div>

<ul>
<li th:each="e:${list}" th:text="${e.name} +' '+${e.color}"></li>  <!--todos los atributos que hay en la lista-->
</ul>

<ul>
    <li th:each="c:${colours}" th:text="${c}"></li>  <!--todos los atributos que hay en la lista-->
</ul>
</body>
</html>
