<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Coches</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="header-container">
    <h1>Gestión de Coches</h1>
</div>
<div class="table-container" style="margin-top: 20px; padding: 20px; background: white; border-radius: 8px;">
    <h3>Tipos de Combustible Disponibles:</h3>
    <ul>
        <li th:each="t : ${todosLosTipos}"
            th:text="${t}"
            style="list-style: none; display: inline-block; margin-right: 15px; padding: 5px 10px; background: #3498db; color: white; border-radius: 20px; font-size: 0.9em;">
            Tipo
        </li>
    </ul>
</div>



<div class="table-container">
    <table id="data">
        <thead>
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Combustible</th> </tr>
        </thead>
        <tbody>
        <tr th:each="coche : ${listaCoches}">
            <td th:text="${coche.id}">1</td>
            <td th:text="${coche.modelo}">Modelo Genérico</td>
            <td th:text="${coche.tipo != null ? coche.tipo.descripcion : 'N/A'}">Tipo</td>
        </tr>

        <tr th:if="${#lists.isEmpty(listaCoches)}">
            <td colspan="3" style="text-align: center;">No se encontraron coches</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
