<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portaminas</title>
</head>
<body>

<h1>Listado de portaminas</h1>

<!-- Mensaje si la lista está vacía -->
<p th:if="${#lists.isEmpty(portaminas)}">(Vacío) No hay portaminas.</p>

<!-- Listado si hay elementos -->
<ul th:if="${!#lists.isEmpty(portaminas)}">
    <li th:each="p : ${portaminas}">
        <span th:text="${p}">Portaminas</span>
    </li>
</ul>

</body>
</html>
