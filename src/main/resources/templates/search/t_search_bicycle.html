<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garaje de Bicicletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fondo-app">

<div class="container contenedor-principal">

    <div class="card shadow tarjeta-bicis">
        <div class="card-header cabecera-azul d-flex align-items-center">
        <img th:src="@{/img/TrekDomaneSL5.png}"
             alt="Logo Garaje"
             style="width: 200px; height: auto; margin-right: 15px;">

        <h1 class="titulo-blanco mb-0">Garaje de Bicicletas</h1>
        </div>

        <div class="card-body">
            <!-- <table class="table tabla-personalizada tabla-con-fondo"> -->
            <table class="table tabla-con-fondo">
                <thead>
                <tr>
                    <th>NOMBRE DE LA BURRA</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bicycle : ${bicycleList}">
                    <td th:text="${bicycle.name}"></td>
                    <td th:text="${bicycle.bicycleType}"></td>
                </tr>


                </tbody>
            </table>
            </div>
            <div>
            <hr>
            <!-- ENUM -->
            <h5 class="mt-4">Bicycle Type</h5>

            <ul class="list-group">
                <li class="list-group-item"
                    th:each="bicycleTypes : ${bicycleTypes}"
                    th:text="${bicycleTypes}">
                    Tipo
                </li>
            </ul>


        </div>
    </div>

</div>

<!-- ✔ Spring convierte automáticamente el String → Enum
     ✔ No necesitás converters extra -->

</body>
</html>
