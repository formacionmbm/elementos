<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garaje de Bicicletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h1 class="h3 mb-0">游 Garaje de Bicicletas 游</h1>
    </div>

    <div class="card-body">
        <div th:if="${#lists.isEmpty(bicycleList)}" class="alert alert-warning">
            游 No hay bicicletas disponibles en este momento 游
        </div>

        <table th:if="${!#lists.isEmpty(bicycleList)}"
               class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>NOMBRE DE LA BURRA</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bicycle : ${bicycleList}">
                <td th:text="${bicycle.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</div>

</body>
</html>
